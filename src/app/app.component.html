<mat-card>
  <mat-card-header>
    <mat-card-title>Stock data for BSE Sensex 50 from Jan 2018 to Dec 2018.</mat-card-title>
    <mat-card-subtitle>Sensex data</mat-card-subtitle>
    <div class="example-button-container">
        <a (click)="addStock('data')">
        <button mat-fab color="warn" aria-label="Example icon button with a home icon">
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </a>
      </div>
  </mat-card-header>
  <mat-card-content>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource1">
            <!-- Position Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> DATE </th>
              <td mat-cell *matCellDef="let element"> {{element?.Date|date:'mediumDate'}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="open">
              <th mat-header-cell *matHeaderCellDef> OPEN </th>
              <td mat-cell *matCellDef="let element"> {{element?.Open}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="high">
              <th mat-header-cell *matHeaderCellDef> HIGH </th>
              <td mat-cell *matCellDef="let element"> {{element?.High}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="low">
              <th mat-header-cell *matHeaderCellDef> LOW </th>
              <td mat-cell *matCellDef="let element"> {{element?.Low}} </td>
            </ng-container>

            <ng-container matColumnDef="close">
                <th mat-header-cell *matHeaderCellDef> CLOSE </th>
                <td mat-cell *matCellDef="let element"> {{element?.Close}} </td>
              </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator
           [length]="total"
          [pageSize]="pageSize"
           [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
           (page)="loadPage($event)"
          ></mat-paginator>
        </div>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
